<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Meeting</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-home.css">
    <style>
        .pair-container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .dropdown-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 10px;
        }

        .dropdown {
            width: 48%;
            padding: 5px;
        }

        .button {
            width: 30%;
            padding: 10px;
            background-color: #2e4cd4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #2840aa;
        }

        .pair-list {
            margin-top: 20px;
            width: 100%;
        }

        .pair-item {
            padding: 5px;
            background-color: #e7e7e7;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-button {
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Role Tracker</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="add-member.html">Members</a></li>
                <li><a href="add-role.html">Roles</a></li>
                <li><a href="Meeting.html">Meetings</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="images/profile.webp" alt="Profile">
            <div class="dropdown">
                <a href="Account.html">Account</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </header>

    <div class="container" style="margin-top:5em">
        <h2>Schedule Meeting</h2>
        <form id="meetingForm">
            <div class="form-group">
                <label for="meetingNumber">Meeting Number:</label>
                <input type="number" class="form-control" id="meetingNumber" name="meetingNumber" required>
            </div>

            <div class="form-group">
                <label for="meetingDate">Meeting Date:</label>
                <input type="date" class="form-control" id="meetingDate" name="meetingDate" required>
            </div>
            <div class="form-group">
                <label for="meetingTime">Meeting Time:</label>
                <input type="time" class="form-control" id="meetingTime" name="meetingTime" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Schedule</button>
        </form>
        <hr>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Meeting ID</th>
                    <th>Meeting Date</th>
                    <th>Meeting Time</th>
                    <th>Membership Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="meetingTableBody">
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('meetingForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const meetingNumber = document.getElementById('meetingNumber').value;
            const meetingDate = document.getElementById('meetingDate').value;
            const meetingTime = document.getElementById('meetingTime').value;

            const meetingDateTime = `${meetingDate}T${meetingTime}`;

            fetch('http://localhost:8081/api/meeting', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    meetingNumber,
                    meetingDate: meetingDate,
                    meetingTime: meetingDateTime
                })
            })
            .then(response => response.json())
            .then(data => {
                alert('Meeting scheduled successfully!');
                window.location.href = `add-role.html?meetingNumber=${meetingNumber}`;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error scheduling meeting. Please try again.');
            });
        });
    </script>
</body>

</html>
