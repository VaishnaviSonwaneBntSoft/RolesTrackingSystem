<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .notification {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .notification h3 {
            margin: 0;
        }
        .response-button {
            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .available { background-color: #4CAF50; color: white; }
        .tentative { background-color: #FFC107; color: black; }
        .busy { background-color: #F44336; color: white; }
    </style>
</head>

<body>
    <header>
        <div class="logo">Role Tracker</div>
        <!-- Include your navigation and profile sections -->
    </header>

    <div class="container">
        <div id="notification" class="notification">
            <!-- Notification details will be inserted here -->
        </div>
    </div>

    <script>
       
        const urlParts = window.location.pathname.split('/');
        const memberNumber = urlParts[urlParts.length - 1];

        function showNotification(meeting) {
            const notificationDiv = document.getElementById('notification');
            notificationDiv.innerHTML = `
                <h3>Meeting Notification</h3>
                <p>Meeting Number: ${meeting.meetingNumber}</p>
                <p>Date: ${meeting.meetingDate}</p>
                <p>Time: ${meeting.meetingTime}</p>
                <button class="response-button available" onclick="sendResponse('available')">Available</button>
                <button class="response-button tentative" onclick="sendResponse('tentative')">Tentative</button>
                <button class="response-button busy" onclick="sendResponse('busy')">Busy</button>
            `;
        }

        function sendResponse(response) {
            fetch('http://localhost:8081/api/meeting-response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    memberNumber: memberNumber,
                    meetingNumber: meetingNumber,
                    response: response
                })
            })
            .then(response => response.json())
            .then(data => {
                alert('Response recorded successfully');
                
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error sending response');
            });
        }

       
        const meetingNumber = 123; 
        fetch(`http://localhost:8081/api/meeting/${meetingNumber}`)
            .then(response => response.json())
            .then(data => showNotification(data))
            .catch(error => console.error('Error fetching meeting details:', error));
    </script>
</body>

</html>
