<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Role</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="logo">Role Tracker</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="add-member.html">Members</a></li>
                <li><a href="add-role.html">Roles</a></li>
                <li><a href="#">Meetings</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="images/profile.webp" alt="Profile">
            <div class="dropdown">
                <a href="Account.html">Account</a>
                <a href="#">Logout</a>
            </div>
        </div>
    </header>
<div class="mx-3">

    <section class="roles mt-4">
        <h2>Manage Roles</h2>
        
        <!-- Role List -->
        <div class="role-list">
            <table>
                <thead>
                    <tr>
                        <th>Role Name</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Inactive Count</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Timer</td>
                        <td>Note Time and manage with members</td>
                        <td>2024-08-01</td>
                        <td>2</td>
                        <td>
                            <button class="btn-secondary">Edit</button>
                            <button class="btn-danger">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Speaker</td>
                        <td>Speaks on random topic</td>
                        <td>2024-08-01</td>
                        <td>0</td>
                        <td>
                            <button class="btn-secondary">Edit</button>
                            <button class="btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <div class="add-role mt-5">
        <h3>Add New Role</h3>
        <form id="addWeekRoleForm">
            <label for="role-name">Role Name:</label>
            <input type="text" id="role-name" name="title" required>
            
            <label for="role-description">Description:</label>
            <textarea id="role-description" name="description" rows="4" required></textarea>
            
            <button type="submit" class="btn-primary">Add Role</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('addWeekRoleForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const weekRole = {};
        formData.forEach((value, key) => {
            weekRole[key] = value || null;
        });
    
        weekRole.inActiveCount = 0; 
        weekRole.deleted = false;
    
        fetch('http://localhost:8081/api/week-roles', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(weekRole),
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log('Success:', data);
            alert('Week Role added successfully!');
            this.reset(); 
        })
        .catch((error) => {
            console.error('Error:', error);
            alert('Error adding Week Role. Please try again.');
        });
    });
</script>
</body>
</html>
